<div class="fluid-container">
    <div class="container">
        <div class="card p-2">
            <div class="card-title text-center p-3">
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3">
                        <img src="../../assets/completed.png" alt="completed image">
                    </div>
                    <div class="col-sm-3">
                        <h1 class="mt-4">COMPLETED</h1>
                        <h2>You scored:{{score}}/10</h2>
                        <button class="btn btn-success btn-block" *ngIf="!checkAnswers" (click)="getCorrectAnswers()">Check Your Answers</button>
                        <button class="btn btn-primary btn-block" (click)="onClick()">Go to Courses</button>
                        <button class="btn btn-info btn-block" *ngIf="checkAnswers" (click)="submitScore()">Submit Result</button>
                    </div>
                    <div class="col-sm-3"></div>
                </div>    
            </div>
            <hr>
            <div class="card-body" *ngIf="checkAnswers">
                <h2 class="text-center">Your Answers</h2>
                <div *ngFor = "let question of questions;let i = index">
                    <h5>{{i+1}}.{{question.question}}</h5>
                    <h6>A){{question.option_a}}
                        <span *ngIf="checkIfCorrect(i,'option_a')" class="correct">
                            <i class="far fa-check-circle"></i>
                        </span> 
                        <span *ngIf="checkIfWrong(i,'option_a')" class="wrong">
                            <i class="far fa-times-circle" ></i>
                        </span> 
                    </h6>
                    <h6>B){{question.option_b}} 
                        <span *ngIf="checkIfCorrect(i,'option_b')" class="correct">
                            <i class="far fa-check-circle"></i>
                            </span> 
                        <span *ngIf="checkIfWrong(i,'option_b')" class="wrong">
                            <i class="far fa-times-circle" ></i>
                        </span>
                    </h6>
                    <h6>C){{question.option_c}} 
                        <span *ngIf="checkIfCorrect(i,'option_c')" class="correct">
                            <i class="far fa-check-circle"></i>
                        </span> 
                        <span *ngIf="checkIfWrong(i,'option_c')" class="wrong">
                            <i class="far fa-times-circle" ></i>
                        </span>
                    </h6>
                    <h6>D){{question.option_d}} 
                        <span *ngIf="checkIfCorrect(i,'option_d')" class="correct">
                            <i class="far fa-check-circle"></i>
                        </span> 
                        <span *ngIf="checkIfWrong(i,'option_d')" class="wrong">
                            <i class="far fa-times-circle" ></i>
                        </span>
                    </h6>
                    <div class="alert alert-success mt-4" *ngIf="wrongAnswers[i] === undefined" >Your answer is correct</div>
                    <div class="alert alert-danger mt-4" *ngIf="wrongAnswers[i] !== undefined">Your answer is wrong</div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-block btn-success" (click)="getAverage($event)">Get FrontEnd Average</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-block btn-success" (click)="getAverage($event)">Get BankEnd Average</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
